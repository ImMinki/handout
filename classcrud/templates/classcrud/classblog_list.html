<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>강의 평가</title>
    </head>
    <body>
        <a href="http://127.0.0.1:8000/">홈</a> <br>
        <a href="{% url 'new' %}"> 평가하기 </a>
        <br>

        {%for blog in object_list%}
            <h2>{{blog.title}}</h2>
            <h5>{{blog.created_at}}</h5>
            <p>{{blog.body}}</p>
            <a href="{% url 'detail' blog.id %}"> 자세히보기 </a> <br>
            <a href="{% url 'change' blog.id %}"> 수정 </a> <br>
            <a href="{% url 'del' blog.id %}"> 삭제 </a> <br>

            <hr>
        {%endfor%}



    </body>
</html>
