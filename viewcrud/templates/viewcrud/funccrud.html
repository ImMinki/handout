<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>게시판1</title> 
    </head>
    <body>
        <a href="http://127.0.0.1:8000/">홈</a> <br>
        <a href="{% url 'newblog' %}">글쓰기</a>

        {% for blog in blogs %}

            <h5>{{blog.pub_date}}</h5>

            <hr>
        {% endfor %}
    </body>
</html>
